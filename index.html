<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index.css"/>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
<head>
</head>

<body ng-app="angularApp" ng-controller="angularController" ng-keypress="keyboardPress($event)">

  <div class="bs-example">
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Play Again?</h4>
          </div>
          <div class="modal-body">
            <p>You've earned {{points}} points!</p>
            <p class="text-warning"><small>Do you think you can do better?</small></p>
          </div>
          <div class="modal-footer">
            <button ng-click="restartGame()" type="button" class="btn btn-success">Restart</button>
          </div>
        </div>
      </div>
    </div>
  </div>



    
    <div class="title">Word Scramble</div>

    <span class="characters" ng-repeat="item in currentWordArray | orderBy:'-priority'">
      {{item.letter}}
    </span>

    <div class="timer">Timer: {{timer}}</div>
    <div class="points">Current Points: {{points}}</div>
    <div class="note">Press "1" to grab a new word</div>
    <div class="creator">Designed by Joseph Lin</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
</body>

</html>
